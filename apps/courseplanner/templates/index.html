[[extend 'layout.html']]

<style>
  [v-cloak] {
    display: none;
  }
</style>


<div class="section" id="vue-target" v-cloak>



  <div class="columns">

    <div class="column">
      <section class="section">
        <div class="container">
          <h2 class="subtitle">Current Courses</h2>
          <!-- Current courses list goes here -->
        </div>
      </section>
    </div>


    <div class="column is-one-third has-background-light">
      <section class="section">
        <div class="container">
          <h2 class="subtitle">Courses</h2>
          <div class="field has-addons">
            <div class="control is-expanded">
              <input class="input" type="text" placeholder="Search for previous courses">
            </div>
            <div class="control">
              <button class="button is-primary">Search</button>
            </div>
          </div>
          <div class="field has-addons" v-for="c in courses">
            <div class="level-right">
              <label class="checkbox clickable ">
                <input type="checkbox"  v-model="selectedCourses" :id="c.name" :value="c.id">
                {{c.name}}
              </label>
            </div>
          </div>
          <a class="button is-success clickable" @click="addcourses()" >
            <span class="icon">
              <i class="fa fa-plus"></i>
            </span>
            <span>Add Course</span>
          </a>
          <a class="button is-info" href='[[=URL("course/create")]]'>
            <span class="icon">
              <i class="fa fa-plus"></i>
            </span>
            <span>Create Course</span>
          </a>
      </section>

    </div>




  </div>
</div>
[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script>
</script>
<script src="js/index.js"></script>
<script src='https://cdn.jsdelivr.net/npm/vue2-timeago@1.2.3/dist/vue2-timeago.js'></script>
[[end]]
